<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>后台注册-创客空间学员管理</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <link rel="stylesheet" href="../../css/login.css">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
</head>

<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">创客空间注册</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form">
            <input name="userName" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
            <hr class="hr10">
            <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
            <hr class="hr10">
            <input name="passwordAgain" lay-verify="required" placeholder="再次输入密码" type="password" class="layui-input">
            <hr class="hr10">
            <input value="注册" onclick="return false;" lay-submit="" lay-filter="signUp" style="width:100%;"
                type="submit">
            <hr class="hr5">

        </form>
        <input value="前往登录" onclick="javascript:window.location.href='../login/login.html'" lay-submit=""
            lay-filter="signUp" style="width:100%;" type="submit">
    </div>

    <script src="../../js/utils.js"></script>
    <script src="../../config.js"></script>
    <script>
        // 是否已经登录过
        if (getCookie("token")) {
            window.location.href = "../index.html"
        }

        layui.use('form', function () {
            var form = layui.form;
            form.on('submit(signUp)', function (data) {

                var userName = data.field.userName;
                var password = data.field.password;
                var passwordAgain = data.field.passwordAgain;
                if (password != passwordAgain) {
                    layer.msg("密码输入不一致", {
                        icon: 2,
                        time: 2000
                    });
                } else {
                    signUp(userName, password);
                }
            });

            function signUp(userName, passwd) {
                $.post(getHost() + "/signup", {
                    userName: userName,
                    passwd: passwd
                }, function (data, status) {
                    if (data.code == 0) {
                        layer.msg("注册成功, 正在为您跳转", {
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function () {
                            window.location.href = '../login/login.html';
                        })
                    } else {
                        layer.msg(data.msg)
                    }

                }).error(function (data) {
                    layer.msg('请检查网络后重试');
                });
                return false;
            }
        });


    </script>
</body>

</html>
