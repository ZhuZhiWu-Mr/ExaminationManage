<!doctype html>
<html class="x-admin-sm">

<head>
	<meta charset="UTF-8">
	<title>python Web考试系统</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/xadmin.css">
	<link rel="stylesheet" href="../../css/login.css">
	<script src="../../js/jquery.min.js"></script>
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/xadmin.js"></script>


</head>

<body class="login-bg">
	<div class="login layui-anim layui-anim-up">
		<div class="message">考试系统</div>
		<div id="darkbannerwrap"></div>

		<form method="post" class="layui-form">
			<input name="username" placeholder="用户名" type="text" lay-verify="required" class="layui-input">
			<hr class="hr15">
			<input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
			<hr class="hr15">
			<input value="登录" onclick="return false;" lay-submit="" lay-filter="login" style="width:100%;"
				type="submit">
			<hr class="hr10">
			<!-- <input value="前往注册" onclick="javascript:window.location.href='../register/register.html'" lay-submit=""
				lay-filter="" style="width:100%;" type="submit">
			<hr class="hr20"> -->
		</form>
		<input value="教师账号注册" onclick="javascript:window.location.href='../register/T-register.html'" lay-submit=""
			lay-filter="signUp" style="width:100%;" type="submit">
		<hr>
		<input value="学生账号注册" onclick="javascript:window.location.href='../register/S-register.html'" lay-submit=""
			lay-filter="signUp" style="width:100%;" type="submit">
	</div>

	<script src="../../js/utils.js"></script>
	<script src="../../config.js"></script>
	<script>
		// 是否已经登录过
		if (getCookie("token")) {
			window.location.href = "../index.html"
		}

		layui.use(['form', 'layer'], function () {
			var form = layui.form;
			var layer = layui.layer

			form.on('submit(login)', function (data) {
				console.log(data.field.username)
				return signIn(data.field.username, data.field.password);
			});

			function signIn(userName, passwd) {

				$.post(getHost() + "/users/singin", {
					"user_name": userName,
					"passwd": passwd,
				}, function (data, status) {
					console.log(data)
					if (data.code == 0) {
						layer.msg("登录成功, 正在为您跳转", {
							icon: 1,
							time: 2000 //2秒关闭（如果不配置，默认是3秒）
						}, function () {
							setCookie("token", data.data.token, 1);
							setCookie("nickName", data.data.nick_name, 1);
							if(data.data.user_type == 1){
								window.location.href = '../index.html';
							}else{
								window.location.href = '../S-index.html';
							}
						})
					} else {
						layer.msg(data.msg)
					}
				}).error(function (data) {
					layer.msg('请检查网络后重试');
				});
				return false;
			}
		});

	</script>
</body>

</html>
