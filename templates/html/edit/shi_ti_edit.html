<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title> 单项项目列表修改</title>
	<meta name="renderer" content="webkit|ie-comp|ie-stand" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport"
		content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="../../css/font.css">
	<link rel="stylesheet" href="../../css/xadmin.css">
	<script src="../../lib/layui/layui.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../js/xadmin.js"></script>
</head>
<style>
	.laytable-cell-1-0-0 {
		width: 48px;
	}

	.laytable-cell-1-0-1 {
		width: 100px;
	}

	.laytable-cell-1-0-2 {
		width: 100px;
	}

	.laytable-cell-1-0-3 {
		width: 100px;
	}
</style>

<body style="background: #fff;">
	<form class="layui-form" action="" style="padding-top: 5%;padding-left: 5%;padding-right: 5%;">
		<div class="layui-form-item">
			<label class="layui-form-label">此题分数</label>
			<div class="layui-input-block">
				<input type="number" name="score" lay-verify="test|required" autocomplete="off" placeholder="请输入分数"
					class="layui-input">
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">题目类型</label>
			<div class="layui-input-block">
			  <select name="subject_type">
				<option value="0" selected="">单选题</option>
				<option value="1">多选题</option>
				<option value="2">判断题</option>
        		<!-- 3:填空题
        		4:简答题 -->
			  </select>
			</div>
		</div>
		  
		<div class="layui-form-item">
			<label class="layui-form-label">题目</label>

			<div class="layui-input-block">
				<textarea name="subject_name" lay-verify="test|required" placeholder="请输入你的题目" id="textarea"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label">答案</label>

			<div class="layui-input-block">
				<textarea name="subject_unswer" lay-verify="test|required" placeholder="请输入你的答案"
					id="subject_unswer"></textarea>
			</div>
		</div>

		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" onclick="return false;" class="layui-btn" lay-submit=""
					lay-filter="demo1">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script src="../../config.js"></script>
	<script src="../../js/utils.js"></script>
	<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
	<script>
		layui.use(['form', 'layedit', 'laydate', 'layer'], function () {
			var form = layui.form,
				layer = layui.layer,
				layedit = layui.layedit,
				laydate = layui.laydate;
			var textArea = layedit.build('textarea', {
				tool: [
					'strong' //加粗
					, 'italic' //斜体
					, 'underline' //下划线
					, 'del' //删除线
					, '|' //分割线
					, 'left' //左对齐
					, 'center' //居中对齐
					, 'right' //右对齐
					, 'link' //超链接
					, 'unlink' //清除链接
					, 'face' //表情
					, 'help' //帮助
				]
			}); //建立编辑器
			var texareatAnswer = layedit.build('subject_unswer', {
				tool: [
					'strong' //加粗
					, 'italic' //斜体
					, 'underline' //下划线
					, 'del' //删除线
					, '|' //分割线
					, 'left' //左对齐
					, 'center' //居中对齐
					, 'right' //右对齐
					, 'link' //超链接
					, 'unlink' //清除链接
					, 'face' //表情
					, 'help' //帮助
				]
			}); //建立编辑器

			//日期
			// laydate.render({
			// 	elem: '#date'
			// });
			// laydate.render({
			// 	elem: '#date1'
			// });

			//自定义验证规则
			form.verify({
				test: function (value) {
					layedit.sync(textArea)
					return layedit.sync(texareatAnswer)
				}
			});

			//监听指定开关
			form.on('switch(switchTest)', function (data) {
				layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
					offset: '6px'
				});
				layer.tips('温馨提示：请注意开关状态的文字可以随意定义，而不仅仅是ON|OFF', data.othis)
			});

			//监听提交
			form.on('submit(demo1)', function (data) {
				layedit.sync("textarea");
				layedit.sync("subject_unswer");
				data = JSON.stringify(data.field)
				result = myRequest("/courses/subjects", "POST", data)
				console.log("result=:" + result)
				// 重置表单
				// $("form")[0].reset();
			});

			//表单赋值
			layui.$('#LAY-component-form-setval').on('click', function () {
				form.val('example', {
					"username": "贤心" // "name": "value"
					,
					"password": "123456",
					"interest": 1,
					"like[write]": true //复选框选中状态
					,
					"close": true //开关状态
					,
					"sex": "女",
					"desc": "我爱 layui"
				});
			});

			//表单取值
			layui.$('#LAY-component-form-getval').on('click', function () {
				var data = form.val('example');
				alert(JSON.stringify(data));
			});

		});
	</script>
</body>

</html>
